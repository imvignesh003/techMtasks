<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://via.placeholder.com/300x200" alt="Product Image">
        </div>
        <h3 class="product-title">Premium Wireless Headphones</h3>
        <p class="product-description">Experience crystal-clear sound quality with our premium noise-cancelling wireless headphones. Perfect for music lovers on the go.</p>
        <div class="product-price">$149.99</div>
        <button class="product-button">Add to Cart</button>
    </div>
</body>
</html>
