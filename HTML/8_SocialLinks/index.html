<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us - Corporate Website</title>
    <style>
        /* General Reset */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .contact-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0073e6;
        }

        /* Paragraph Styling */
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        /* Link Styling */
        a {
            color: #0073e6;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Social Media Links Styling */
        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! For inquiries, please feel free to reach out via email at <a href="mailto:info@corporatewebsite.com">info@corporatewebsite.com</a>. You can also connect with us on our social media platforms:</p>
        <div class="social-links">
            <a href="https://www.twitter.com/YourTwitterPage" target="_blank">Twitter</a> |
            <a href="https://www.facebook.com/YourFacebookPage" target="_blank">Facebook</a> |
            <a href="https://www.linkedin.com/company/YourLinkedInPage" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
