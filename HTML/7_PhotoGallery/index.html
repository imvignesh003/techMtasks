<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Photography Portfolio | Alex Morgan</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Nature Through My Lens</h1>
      <p class="subtitle">A collection of landscape and wildlife photography from around the world</p>
    </div>
  </header>
  
  <div class="container">
    <div class="category-filters">
      <button class="category-button active">All</button>
      <button class="category-button">Mountains</button>
      <button class="category-button">Wildlife</button>
      <button class="category-button">Waterscapes</button>
      <button class="category-button">Forests</button>
    </div>
    
    <div class="gallery">
      <!-- Gallery Item 1 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Misty mountain range at sunrise with golden light streaming through the valleys">
        <figcaption>
          <div class="caption-title">Morning Mist</div>
          <div class="caption-location">Blue Ridge Mountains, North Carolina</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 2 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Red fox in snow looking directly at camera with alert expression">
        <figcaption>
          <div class="caption-title">Winter Watch</div>
          <div class="caption-location">Yellowstone National Park, Wyoming</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 3 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Turquoise glacial lake surrounded by pine forests and snow-capped mountains">
        <figcaption>
          <div class="caption-title">Alpine Mirror</div>
          <div class="caption-location">Banff National Park, Canada</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 4 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Ancient redwood trees creating a natural cathedral with sunlight filtering through the canopy">
        <figcaption>
          <div class="caption-title">Ancient Guardians</div>
          <div class="caption-location">Redwood National Park, California</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 5 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Bald eagle catching fish from a lake with water droplets spraying in sunlight">
        <figcaption>
          <div class="caption-title">The Hunt</div>
          <div class="caption-location">Kenai Peninsula, Alaska</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 6 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Desert landscape with sandstone arches glowing red at sunset">
        <figcaption>
          <div class="caption-title">Desert Glow</div>
          <div class="caption-location">Arches National Park, Utah</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 7 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Powerful waterfall cascading over moss-covered rocks in a lush rainforest">
        <figcaption>
          <div class="caption-title">Eternal Flow</div>
          <div class="caption-location">Olympic National Park, Washington</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 8 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Hummingbird hovering near a bright red flower with wings frozen in motion">
        <figcaption>
          <div class="caption-title">Suspended Moment</div>
          <div class="caption-location">Cloud Forest, Costa Rica</div>
        </figcaption>
      </figure>
      
      <!-- Gallery Item 9 -->
      <figure>
        <img src="/api/placeholder/600/400" alt="Northern lights dancing across the night sky over a still lake">
        <figcaption>
          <div class="caption-title">Aurora Dance</div>
          <div class="caption-location">Jasper National Park, Canada</div>
        </figcaption>
      </figure>
    </div>
  </div>
  
  <!-- Lightbox for enlarged images - would be activated with JavaScript -->
  <div class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <img class="lightbox-image" src="" alt="">
    </div>
  </div>
</body>
</html>
