<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Page</title>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    const container = document.getElementById("container");
    let cart = [19.99, 9.99, 4.99];
    let sum = 0;
    cart.forEach((e)=>sum+=e)

    console.log(sum)
    let shippingCost = sum > 30 ? 0 : 20;
    console.log(sum+shippingCost)
    container.innerHTML = sum > 30 ? "Free Shiping available" : "No Shipping available. Purchase more to avail free shipping"
</script>
</html>
